<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <h1>Memory Match</h1>
        <div class="game-info">
            <div class="stats">
                <span class="moves">Moves: <span id="moves">0</span></span>
                <span class="timer">Time: <span id="timer">00:00</span></span>
            </div>
            <button id="restart" class="btn">Restart <i class="fas fa-sync-alt"></i></button>
        </div>
        <div class="game-board" id="gameBoard"></div>
    </div>
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You won in <span id="finalMoves">0</span> moves!</p>
            <p>Time: <span id="finalTime">00:00</span></p>
            <button id="playAgain" class="btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
